plugins {
    id 'java'
}

group 'com.mcneilio'
version '0.0.0'

repositories {
    mavenCentral()
}
sourceSets {
    main {
        java {
            srcDirs = ['src/main/java']
        }
    }
}
dependencies {
    implementation group: 'org.apache.orc', name: 'orc-core', version: '1.8.0'
    implementation group: 'org.json', name: 'json', version: '20220924'
}